<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tags Fundamentals</title>
  </head>
  <body>
    <!-- A paragraph for displaying text content -->
    <p>Hi! We will be learning the fundamentals of different HTML tags here.</p>

    <!-- A hyperlink that opens Google in a new tab -->
    <a href="https://www.google.com/" target="_main">Google</a>
    <br />
    <br />

    <!-- A clickable image link that redirects to Google -->
    <a href="https://www.google.com/">
      <img src="download.png" alt="Google Image" />
    </a>

    <!-- A horizontal line to separate content -->
    <hr />

    <!-- A div is a block-level container for grouping elements -->
    <div>
      <p>I am a div</p>
      <!-- A paragraph inside the first div -->
      <p>Hello</p>
      <!-- Another paragraph inside the first div -->
    </div>

    <!-- Another div container for grouping content -->
    <div>
      <p>I am a second div</p>
      <!-- A paragraph inside the second div -->
      <p>bye</p>
      <!-- Another paragraph inside the second div -->
    </div>

    <!-- Another horizontal line to separate sections -->
    <hr />

    <!-- A span is an inline container for styling or grouping small content -->
    <span>Hi! I am Span tag (Takes only the required width)</span>
  </body>
</html>
