<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Semantic Tags</title>
  </head>
  <body>
    <!-- The header tag represents introductory content or navigation links -->
    <header>
      <p>This is the header</p>
      <!-- This paragraph is part of the header -->
    </header>

    <hr />
    <!-- Horizontal rule separates the header from the main content -->

    <main>
      <!-- The main tag represents the central content of the document -->
      <p>This is the main section</p>
      <!-- A paragraph inside the main section -->

      <!-- The section tag represents a thematic grouping of content -->
      <section>Education: Jorhat Engineering College.</section>
      <!-- This section groups information related to education -->

      <section>Experiences: C, C++, Java, JavaScript</section>
      <!-- This section groups information about experiences -->

      <!-- The article tag represents self-contained content that can stand alone -->
      <article>My story: I am Rahul Rouchan Gogoi from Assam....</article>
      <!-- This article contains a story about the author -->

      <!-- The aside tag represents content indirectly related to the main content -->
      <aside>This is an add(aside tag)</aside>
      <!-- The aside might hold supplementary or advertising content -->
    </main>

    <hr />
    <!-- Horizontal rule separates the main content from the footer -->

    <!-- The footer tag contains footer information -->
    <footer>
      <p>Contact me at rahulrouchangogoi@gmail.com(footer)</p>
      <!-- A paragraph providing contact information inside the footer -->
    </footer>
  </body>
</html>
