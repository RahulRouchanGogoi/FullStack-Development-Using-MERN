<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Ensures compatibility with older IE browsers -->
    <title>List</title>
    <!-- The title of the webpage -->
  </head>
  <body>
    <!-- An unordered list (bulleted) -->
    <ul>
      <li>Apple</li>
      <!-- A list item -->
      <!-- A nested unordered list (sub-list) -->
      <ul>
        <li>Colour:Red</li>
        <!-- A sub-list item -->
        <li>Taste:Sweet</li>
        <!-- Another sub-list item -->
      </ul>
      <li>Mango</li>
      <!-- Another list item -->
      <li>Banana</li>
      <!-- Another list item -->
    </ul>

    <hr />
    <!-- A horizontal line to separate sections -->

    <!-- An ordered list (numbered) -->
    <ol>
      <li>Apple</li>
      <!-- A numbered list item -->
      <li>Mango</li>
      <!-- Another numbered list item -->
      <li>Banana</li>
      <!-- Another numbered list item -->
    </ol>
  </body>
</html>
