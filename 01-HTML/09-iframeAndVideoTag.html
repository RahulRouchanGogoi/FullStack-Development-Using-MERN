<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document, here UTF-8 supports most characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive and scales for different devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <title>Relative link</title>
    <!-- Sets the title of the webpage, displayed on the browser tab -->
  </head>
  <body>
    <h5>Demo of iframe</h5>
    <!-- Heading that introduces the iframe section -->

    <!-- Embeds an external webpage (Wikipedia HTML page) into the current page -->
    <iframe
      width="1000px"
      height="400"
      src="https://en.wikipedia.org/wiki/HTML"
    ></iframe>

    <hr />
    <!-- Adds a horizontal line to separate sections -->

    <!-- Embeds a video from YouTube, with controls for play, pause, volume, etc. -->
    <video src="https://youtu.be/HcOc7P5BMi4?si=JbkDwu-6ii4hWUT2" controls>
      HTML Video
      <!-- This text will be shown if the video cannot be displayed or if the browser doesn't support the video element -->
    </video>

    <hr />
    <!-- Adds a horizontal line to separate sections -->
  </body>
</html>
