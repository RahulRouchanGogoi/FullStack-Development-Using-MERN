<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Ensures compatibility with older IE browsers -->
    <title>Table with Thead and Tbody</title>
    <!-- The title of the webpage -->
  </head>
  <body>
    <table border="1">
      <!-- Defines a table with a visible border -->
      <caption>
        Names Data
      </caption>
      <!-- Provides a title or description for the table -->

      <!-- Thead: Groups header rows, usually for column headings -->
      <thead>
        <tr>
          <!-- A row inside the table header -->
          <th colspan="2">First Name</th>
          <!-- A header cell spanning two columns -->
          <th>Last Name</th>
          <!-- A header cell for the last name column -->
        </tr>
      </thead>

      <!-- Tbody: Groups the main content rows of the table -->
      <tbody>
        <tr>
          <!-- A row in the table body -->
          <td>Rahul</td>
          <!-- A data cell for the first name -->
          <td>Rouchan</td>
          <!-- A data cell for the middle name -->
          <td>Gogoi</td>
          <!-- A data cell for the last name -->
        </tr>
        <tr>
          <!-- Another row in the table body -->
          <td>Disha</td>
          <!-- A data cell for the first name -->
          <td></td>
          <!-- An empty data cell for the middle name -->
          <td>Kalita</td>
          <!-- A data cell for the last name -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
